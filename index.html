<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Conversor de Moedas</title>
</head>

<body>
    <img class="logo" src="./img/logo.gif" alt="logo dinheiro">

    <main>

        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
                <option value="libra">£ Libra</option>
                <option value="bitcoin">₿ Bitcoin</option>
            </select>
        </label>

        <label>
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="box">
                <img src="./img/real.png" alt="logo-moeda-real">
                <p class="moeda">Real</p>
                <p class="moeda-valor-converter">R$ 0,00</p>
            </div>

            <img class="seta-img" src="./img/seta.png" alt="seta">

            <div class="box">
                <img class="moeda-img" src="./img/eua.png" alt="logo-moeda-eua">
                <p class="moeda" id="currency-name">Dolar</p>
                <p class="moeda-valor">US$ 0.0</p>
            </div>
            
        </section>

    </main>

</body>
<script src="./script.js"></script>
</html>
